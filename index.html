<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Picker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- Heading -->
    <div class="header">
        <h1 id="heading">Random Background Color Picker</h1>
    </div>

    <!-- Main Elements -->
    <div class="container">
        <div class="row1">
            <h1>Background Color (hex value): <span id="color-name"></span></h1>
            <!-- When Clicked on button color changes -->
            <button onclick="colorChange()">Click to Change Color</button>
        </div>
    </div>
    <script src="colorpicker.js"></script>
</body>
</html>
